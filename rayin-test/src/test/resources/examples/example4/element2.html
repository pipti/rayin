<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <style type="text/css">

        body {
            font-family: FangSong,HanaMinB;

        }
        /** 指定pdf纸张大小 **/

    <tr data-th-each="rst:${result}">
